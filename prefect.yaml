name: land_pipeline
prefect-version: 3.4.24

# Pull the code from GitHub for serverless runs
pull:
  - prefect.deployments.steps.git_clone:
      repository: "https://github.com/KeoshaYoung/land_pipeline.git"
      branch: "main"
  - prefect.deployments.steps.set_working_directory:
      directory: "." # use "." unless your repo has a nested 'land_pipeline/' folder

deployments:
  - name: nightly_ingest
    entrypoint: flow_leads.py:lead_ingest
    tags: [land, biz, prod]
    work_pool:
      name: land-pool
    schedules:
      - cron: "0 2 * * *"
        timezone: "America/New_York"
        day_or: true

  - name: nightly_backup
    entrypoint: nightly_backup.py:nightly_backup
    tags: [backup, prod]
    work_pool:
      name: land-pool
    schedules:
      - cron: "5 2 * * *" # run 5 minutes after ingest
        timezone: "America/New_York"
        day_or: true
    parameters:
      make_webhook_url: "https://hook.us2.make.com/t9gtkgg5idvtw10tf767d9u957v71dah"
      tables: []
      subfolder: ""
