name: land_pipeline
prefect-version: 3.4.24

pull:
  - prefect.deployments.steps.git_clone:
      id: clone
      repository: "https://github.com/KeoshaYoung/land_pipeline.git"
      branch: "main"
      # access_token: "{{ prefect.blocks.secret.github_pat }}"   # only if private
  - prefect.deployments.steps.set_working_directory:
      directory: "{{ clone.directory }}"

deployments:
  - name: nightly_ingest
    entrypoint: flow_leads.py:lead_ingest
    tags: [land, biz, prod]
    work_pool:
      name: serverless-1
      job_variables:
        image: "prefecthq/prefect-client:3-python3.11"
        pip_packages: ["prefect>=3.4", "requests"]
    schedules:
      - cron: "0 2 * * *"
        timezone: "America/New_York"
        day_or: true

  - name: nightly_backup
    entrypoint: nightly_backup.py:nightly_backup
    tags: [backup, prod]
    work_pool:
      name: serverless-1
      job_variables:
        image: "prefecthq/prefect-client:3-python3.11"
        pip_packages: ["prefect>=3.4", "requests"]
    schedules:
      - cron: "5 2 * * *"
        timezone: "America/New_York"
        day_or: true
    parameters:
      make_webhook_url: "https://hook.us2.make.com/t9gtkgg5idvtw10tf767d9u957v71dah"
      tables: []
      subfolder: ""
